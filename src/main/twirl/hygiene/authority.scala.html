@(ratings: Map[String, Double])
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
    </head>

    <body>
        <table>
            <tr>
                <th>Rating</th>
                <th>Percentage</th>
            </tr>
            @for((k, v) <- ratings) {
                <tr>
                <td>@{k}</td>
                <td>@{v}</td>
            </tr>
            }
        </table>
    </body>
</html>
